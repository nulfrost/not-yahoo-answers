mutation CreateNewQuestion(
  $title: String!
  $question: String!
  $category: String!
  $authorId: Int!
) {
  createOneQuestion(
    data: {
      title: $title
      question: $question
      category: { connect: { id: $category } }
      author: { connect: { id: $authorId } }
    }
  ) {
    id
  }
}
