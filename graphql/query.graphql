query AllCategories {
  categories {
    id
    name
  }
}

query AllQuestions {
  questions {
    id
    title
    question
    createdAt
    category {
      name
    }
    answers {
      id
    }
  }
}

query SingleQuestion($questionId: String!) {
  question(where: { id: $questionId }) {
    id
    title
    question
    author {
      id
      name
      image
    }
    createdAt
    category {
      name
    }
    answers {
      id
      answer
      createdAt
      author {
        name
        image
      }
    }
  }
}

query CategoryQuestions($categoryId: String!) {
  category(where: { id: $categoryId }) {
    questions {
      id
      title
      question
      createdAt
      category {
        name
      }
      answers {
        id
      }
    }
  }
}
