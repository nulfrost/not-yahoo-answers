overwrite: true
schema: "http://localhost:3000/api/graphql"
generates:
  generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      reactApolloVersion: 3
  ./graphql.schema.json:
    plugins:
      - "introspection"
